    <style>
        html,
        body {
            position: relative;
            display: block;
            margin: 0;
            padding: 0;
        }

        #box {
            position: relative;
            margin: 30px;
            display: block;
            border: 1px solid #000;
            width: 400px;
            height: 500px;
            overflow: hidden;
        }

        .item {
            position: absolute;
            display: block;
            width: 80px;
            height: 80px;
            border: 1px solid #000;
        }

        #item {
            position: absolute;
            display: block;
            width: 80px;
            height: 80px;
            border: 1px solid #000;
        }

        span {
            position: absolute;
            display: block;
            width: 10px;
            height: 10px;
            background-color: #333;
            opacity: 0.5;
            transition: opacity 0.3s;
            z-index: 1;
        }

        span:hover {
            opacity: 1;
        }

        span:nth-child(1) {
            left: 0;
            top: 0;
        }

        span:nth-child(2) {
            right: 0;
            top: 0;
        }

        span:nth-child(3) {
            left: 0;
            bottom: 0;
        }

        span:nth-child(4) {
            right: 0;
            bottom: 0;
        }
    </style>
</head>

<body>
