<!DOCTYPE html>
<html lang="zh-tw">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="resizeControl.css">
</head>

<body>
    <div class="resizeControl" id="box" style="background-image: url(pic.jpg)">
    </div>
    <a href="javascript:void(0)" id="add">add</a>
    <a href="javascript:void(0)" id="delete">delete</a>
    <script src="index.js"></script>
    <script>
        let mapData;
        let dev;
        fetch('data.json')
            .then(function (response) {
                return response.json();
            })
            .then(function (res) {
                // mapData = JSON.parse(res);
                mapData = res;
                dev = resizer({
                    container: '#box',
                    add: "#add",
                    wrap: {
                        width: 1040,
                        height: 1040
                    },
                    wrapperWidth: 380,
                    itemDefaultSize: 380,
                    // remove: "#remove",
                    delete: {
                        selector: "#delete",
                        getDelete: function (res) {
                            console.log(res)
                        }
                    },
                    map: mapData,
                    getActive: function (res) {
                        console.log(res)
                    }
                });
            });
    </script>
</body>

</html>
